<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJEKTO!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
</head>
<body>

    
    <div class="form-container">
        <div class="cover-image-div">
            <div class="overlay-logo">
                <h1>Zanzibar</h1>
            </div>
        </div>

        <div class="right-to-cover-image-div">
            <div class="first-paragraph">
                Register now for an exciting journey to Zanzibar! Experience the beauty of this exotic destination. Don't miss out on an adventure filled with culture, stunning landscapes, and unforgettable memories!.
            </div>            

            <div class="form-div">
                <form id="form-wrapper" action="">
                    <div class="form-heading"><h2>Let's jump right in!</h2></div>
                    <div id="the-form">
                        <div class="left-inputs">
                            <label class="inpu-label" for="first-name">First Name</label>
                            <input autocomplete="given-name" class="input-field" type="text" name="first-name" id="first-name">
    
                            <label class="inpu-label" for="email">Email</label>
                            <input autocomplete="email" class="input-field" type="email" name="email" id="email">
    
                            <label class="inpu-label" for="password">Password</label>
                            <input class="input-field" type="password" name="password" id="password">
                        </div>
    
    
                        <div class="right-inputs">
                            <label class="inpu-label" for="last-name">Last Name</label>
                            <input autocomplete="family-name" class="input-field" type="text" name="last-name" id="last-name">
    
                            <label class="inpu-label" for="phone-number">Phone Number</label>
                            <input autocomplete="tel" class="input-field" type="tel" name="phone-number" id="phone-number">
    
                            <label class="inpu-label" for="confirm-password">Confirm Password</label>
                            <input class="input-field" type="password" name="confirm-password" id="confirm-password">
                        </div>
                    </div>

                    <div id="the-button">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>
            <div class="signup-option-div">
                <p>
                    Already have an account? <a class="internal-link" href="login.html">Log in</a>
                </p>
            </div>
        </div>
    </div>


    <script src="javascript.js"></script>
</body>
</html>
